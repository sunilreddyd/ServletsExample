<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JSP Post Example</title>
</head>
<body>
<h3>Enter the Person Information</h3>
<br>
<br>
	<form method="post" action="MyPOSTExample">
		<table>
			<tr>
				<td>Title:</td>
				<td>
					<select name="title">
						<option value="mr" selected="selected">Mr</option>
						<option value="mrs">Mrs</option>
						<option value="ms">Ms</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Enter First Name:</td>
				<td><input type="text" name="firstName"></td>
			</tr>
			<tr>
				<td>Enter Last Name:</td>
				<td><input type="text" name="lastName"></td>
			</tr>
			<tr>
				<td>Select Gender:</td>
				<td><input type="radio" name="gender" value="Male">Male<br>
					<input type="radio" name="gender" value="Female">Female</td>
			</tr>
			<tr>
				<td>Graduation:</td>
				<td>
					<select name="graduation" multiple="multiple">
						<option value="none" selected="selected">None</option>
						<option value="ug">UG</option>
						<option value="pg">PG</option>
						<option value="master">Mater</option>
						<option value="roctorate">Doctorate</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Select Vehicle Types:</td>
				<td><input type="checkbox" name="vehicle" value="bike">Bike&nbsp;&nbsp;
					<input type="checkbox" name="vehicle" value="car">Car&nbsp;&nbsp;
					<input type="checkbox" name="vehicle" value="boat">Boat&nbsp;&nbsp;
					<input type="checkbox" name="vehicle" value="truck">Truck&nbsp;&nbsp;
					<input type="checkbox" name="vehicle" value="suv">SUV</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Submit">
				</td>
				
			</tr>
			
		</table>
	</form>

</body>
</html>
